<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Alignment Prompt Generator</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úçÔ∏è</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .generator-controls {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
        margin-bottom: 30px;
    }
    .control-group {
        display: flex;
        flex-direction: column;
    }
    .control-group label {
        margin-bottom: 8px;
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text-secondary);
    }
    .control-group select,
    .control-group input[type="text"] {
        padding: 10px 15px;
        background-color: var(--input-bg);
        color: var(--text-primary);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
    }
     .control-group select {
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.7rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
    }
    .prompts-container {
      display: grid;
      gap: 30px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .prompt-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 400;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .generator-controls {
        grid-template-columns: 1fr;
      }
      .prompt-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text {
          font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Content Alignment Prompt Generator</h1>
      <p class="subtitle">Generate a prompt to rewrite your content to perfectly match its title.</p>
    </header>

    <main>
      <div class="generator-controls">
        <div class="control-group">
            <label for="sourceType">Source Type</label>
            <select id="sourceType">
                <option value="article">Article</option>
                <option value="draft">Draft</option>
            </select>
        </div>
        <div class="control-group">
            <label for="finalTitle">Final Title</label>
            <input type="text" id="finalTitle" placeholder="Insert Final Title Here">
        </div>
      </div>

      <div class="prompts-container" id="promptsContainer">
        <div class="prompt-card">
          <h2>Generated Prompt</h2>
          <pre id="generatedPrompt" class="prompt-text"></pre>
          <button class="copy-button" data-target="generatedPrompt">
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy Prompt</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sourceTypeSelect = document.getElementById('sourceType');
      const finalTitleInput = document.getElementById('finalTitle');
      const promptTextElement = document.getElementById('generatedPrompt');
      const promptsContainer = document.getElementById('promptsContainer');

      const updatePrompt = () => {
        const source = sourceTypeSelect.value;
        const title = finalTitleInput.value || "[Insert Final Title Here]"; // Use placeholder if input is empty

        const promptTemplate = `üß© CONTEXT

Please read and analyze the attached ${source}.
The selected title for this piece is:
"${title}"

Your goal is to rewrite or restructure the content so that it fully delivers on the title‚Äôs promise ‚Äî in tone, value, and clarity.

ü™Ñ TASK

1. Align with the Title‚Äôs Promise
   - Identify the core value or transformation promised in the title.
   - Ensure the rewritten piece explicitly delivers that outcome or insight.
   - If the current draft drifts from the promise, refocus or reframe those sections.

2. Reinforce Reader-first Value
   - Emphasize what the reader gains or learns.
   - Maintain curiosity and emotional engagement throughout.
   - Use language that keeps readers thinking: ‚ÄúThis is exactly what I came for.‚Äù

3. Tone & Voice Adjustment
   - Match the emotional energy implied by the title.
   - If the title is bold or transformational, the voice should feel confident and actionable.
   - If reflective or subtle, keep the prose thoughtful and measured.

4. Structural Refinement
   - Reorganize sections if needed to make the narrative flow naturally from the title‚Äôs premise.
   - Strengthen the opening to connect immediately with the title‚Äôs hook.
   - End with a satisfying takeaway or emotional closure that matches the reader‚Äôs expectations.

5, An Important Request:

To refine the output further, you can add these modifiers:
- Please keep a natural, human tone ‚Äî no AI over-polish. Maintain the author‚Äôs voice while improving structure and reader clarity. Ensure flow, pacing, and emotional resonance match the expectations set by the title.

ü™∂ FOLLOW-UP OUTPUT

Provide:
- A rewritten version of the piece that best fits the selected title.
- A short note explaining:
  - What major changes were made to improve alignment.
  - How the new version now fulfills the reader promise implied in the title.`;

        promptTextElement.textContent = promptTemplate;
      };

      // Initial prompt generation on page load
      updatePrompt();

      // Update prompt when selections change
      sourceTypeSelect.addEventListener('change', updatePrompt);
      finalTitleInput.addEventListener('input', updatePrompt); // 'input' event for real-time updates

      // Event delegation for the copy button
      promptsContainer.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

  <footer class="footer">
    <div style="padding-top: 30px;">&nbsp;</div>
    <center><p>Copyright &copy; <script>document.write(new Date().getFullYear())</script>. All Rights Reserved.</p></center>
  </footer>

</body>
</html>
