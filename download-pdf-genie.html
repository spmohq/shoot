<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Page HTML Generator</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .generator-container {
      display: grid;
      gap: 30px;
    }
    .generator-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
    }
    .generator-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      color: var(--text-primary);
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'Inter', sans-serif;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
    }
    .output-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 400; /* Regular weight for code */
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      min-height: 200px;
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    footer {
        padding-top: 30px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .generator-card h2 {
        font-size: 1.4rem;
      }
      .output-text {
          font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Access Page HTML Generator</h1>
      <p class="subtitle">Fill in the details to generate the access page HTML code.</p>
    </header>

    <main>
      <div class="generator-container">
        
        <div class="generator-card">
          <h2>Enter Details</h2>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" placeholder="e.g., The Ultimate Guide to AI">
          </div>
          <div class="form-group">
            <label for="accessUrl">Access URL</label>
            <input type="text" id="accessUrl" placeholder="https://your-product-url.com/access">
          </div>
          <div class="form-group">
            <label for="emailAddress">Support Email Address</label>
            <input type="email" id="emailAddress" placeholder="support@yourdomain.com">
          </div>
        </div>

        <div class="generator-card">
          <h2>Generated HTML</h2>
          <pre id="generatedHtml" class="output-text"></pre>
          <button class="copy-button" data-target="generatedHtml">
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy HTML</span>
          </button>
        </div>

      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const productNameInput = document.getElementById('productName');
      const accessUrlInput = document.getElementById('accessUrl');
      const emailAddressInput = document.getElementById('emailAddress');
      const generatedHtmlOutput = document.getElementById('generatedHtml');
      const copyButton = document.querySelector('.copy-button');

      const htmlTemplate = `
<!doctype html> 
<html lang="en"> 
<head> 
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" /> 
<title>[Product Name] — Access</title> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
<style> :root{ --heading-blue:#0d6efd; --muted:#6c757d; --text:#111; --max-width:760px; --table-border:#e6e7e9; --table-header-bg:#f5f7fa; }
html,body{height:100%;margin:0;padding:0;background:#ffffff;color:var(--text);-webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
body{font-family:'Roboto','Noto Sans',Arial,sans-serif;font-size:17px;line-height:1.7;color:var(--text);background:#fff;}
.container{max-width:var(--max-width);}
header h1{color:var(--heading-blue);font-size:28px;line-height:1.2;margin:0 0 .25rem 0;font-weight:700;}
.lead-small{color:var(--muted);font-size:15px;margin:0;}
section{margin-bottom:1.5rem;}
h2{color:var(--heading-blue);font-size:20px;margin:0 0 .5rem 0;}
h3{font-size:16px;margin:0 0 .5rem 0;}
p{margin:0 0 12px 0;text-align:justify;text-justify:inter-word;}
ul,ol{margin:0 0 12px 1.25rem;}
li{margin:6px 0;}
a{color:var(--heading-blue);text-decoration:none}
a:hover{text-decoration:underline}
.image-block{text-align:center;margin:18px 0}
img{max-width:100%;height:auto;display:block;margin-left:auto;margin-right:auto}
.caption{font-size:13px;color:var(--muted);margin-top:6px;text-align:center}
footer{font-size:14px;color:var(--muted);margin-top:2rem;text-align:center}

/* This class from the original CSS is perfect for a large, centered title */
.book-title {
  font-size: 1.75rem;
  font-weight: 700;
  color: #0d6efd;
  margin-bottom: .25rem;
  text-align: center;
}

/* English font handling (set as default in body for this document) */
[lang="en"], .en { font-family:'Roboto',sans-serif; direction:ltr; }
</style> 
</head> 
<body> 
<div class="container py-4">

<main>

  <header class="mb-5">
    <p class="lead-small text-center">Thank You for Your Interest in</p>
    <h1 class="text-center">[Product Name]</h1>
  </header>

  <section>
    <h2>Instructions:</h2>
    <ol>
      <li>Instruction1</li>
      <li>Instruction2</li>
      <li>Instruction3</li>
      <li>Instruction4</li>
    </ol>
    <p>
      If you’ve any trouble or question, please don’t hesitate to contact us at: <a href="mailto:[email address]">[email address]</a>, we’ll be happy to assist you.
    </p>
  </section>

  <section class="text-center mt-5">
    <p class="text-center">Here’s your Access Link:</p>
    <h1 class="book-title"><a href="[Access URL]">Click Here To Access</a></h1>
  </section>

</main>

<footer>
  <p class="mb-1">Questions? Contact us at: <a href="mailto:[email address]">[email address]</a></p>
  <p>Copyright © 2025 Siva Prasad Mukherjee — All rights reserved.</p>
</footer>

</div>

</body> 
</html>
      `.trim();

      function generateHtml() {
        const productName = productNameInput.value || "[Product Name]";
        const accessUrl = accessUrlInput.value || "[Access URL]";
        const emailAddress = emailAddressInput.value || "[email address]";

        let generatedCode = htmlTemplate.replace(/\[Product Name\]/g, productName);
        generatedCode = generatedCode.replace(/\[Access URL\]/g, accessUrl);
        generatedCode = generatedCode.replace(/\[email address\]/g, emailAddress);

        generatedHtmlOutput.textContent = generatedCode;
      }

      // Event listeners for real-time updates
      [productNameInput, accessUrlInput, emailAddressInput].forEach(input => {
        input.addEventListener('input', generateHtml);
      });

      // Copy button functionality
      copyButton.addEventListener('click', () => {
        const textToCopy = generatedHtmlOutput.textContent;
        const buttonTextEl = copyButton.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          copyButton.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            copyButton.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });

      // Initial generation on page load
      generateHtml();
    });
  </script>

  <footer class="footer">
    <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>

</body>
</html>
