<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pain Point Prompt Generator</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .input-section {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-section label {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    /* MODIFIED: Changed selector from 'input' to 'textarea' */
    .input-section textarea {
      width: 100%;
      padding: 16px 20px;
      background-color: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1.1rem;
      font-family: 'Inter', sans-serif;
      resize: vertical; /* Allow user to resize it vertically */
      line-height: 1.5; /* Better line spacing for multi-line text */
      min-height: 120px; /* Ensures a good minimum height */
    }
    /* MODIFIED: Changed selector from 'input:focus' to 'textarea:focus' */
    .input-section textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
    }
    .generate-button {
      align-self: flex-start;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .generate-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .prompts-container {
      display: grid;
      gap: 30px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .prompt-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    footer {
        padding-top: 30px;
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-secondary);
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .prompt-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text {
          font-size: 0.9rem;
      }
      .input-section textarea { /* MODIFIED: Selector updated for mobile */
          font-size: 1rem; 
          padding: 14px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Pain Point Prompt Generator</h1>
      <p class="subtitle">Enter a pain point to generate detailed analysis and translation prompts.</p>
    </header>

    <main>
      <div class="input-section">
        <label for="painPointInput">Insert Your Pain Point Here</label>
        <!-- MODIFIED: Replaced <input> with <textarea> for multi-line input -->
        <textarea id="painPointInput" 
                  rows="4" 
                  placeholder="e.g., learning public speaking, starting a business, losing weight"></textarea>
        <button id="generateBtn" class="generate-button">Generate Prompts</button>
      </div>

      <div class="prompts-container" id="promptsContainer">
        <!-- Prompts will be generated here by JavaScript -->
      </div>
    </main>
  </div>

  <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const painPointInput = document.getElementById('painPointInput');
      const generateBtn = document.getElementById('generateBtn');
      const promptsContainer = document.getElementById('promptsContainer');

      const generatePrompts = () => {
        const userInput = painPointInput.value.trim();
        if (userInput === '') {
          alert('Please enter a pain point.');
          return;
        }

        const prompt1Text = `You are a consumer psychology expert and an expert at uncovering deep psychological pain points. Your task is to identify the most intense the pain points people face with ${userInput}, dive deep into their frustrations, fears, and struggles. What annoys them or feels too complicated? What intimidates them or makes them hesitate before starting? What do they find time-consuming, overwhelming, or draining? Explore what keeps them from feeling confident, prepared, or capable. What do they wish they understood better or had more support for? What discourages them or makes them second-guess their decisions? Consider their internal conflicts—what fears, insecurities, or emotional barriers hold them back? What unresolved doubts or past failures make them feel stuck, and what hidden regrets or anxieties prevent them from moving forward? What do they find unreliable, intimidating, or inconsistent? What do they feel they’ll never be good enough for, and what makes them feel powerless, judged, or inadequate? Look for the moments when they feel lost, confused, or disconnected. What makes them feel they’re constantly failing or falling short? What do they fear losing, neglecting, or sacrificing? Consider the unspoken struggles—what emotional burdens, fears of rejection, or subconscious doubts weigh them down? What do they feel they’ll never fully heal from, overcome, or achieve? Identify the blind spots, frustrations, and deeper emotional wounds that keep them from progressing, so their pain points are laid bare for a comprehensive understanding. Start with a summary and then create a list of 25 without separating them into sections. Beside each one create an internal dialog quote of what that person could be telling themselves. Use the niche/keyword within the internal dialog to make them directly related to the niche/keyword.`;
        
        const prompt2Text = `Please translate your previous answer into the most natural sounding Bengali language that can be understood by an 11 year old but contains the proper standards of language.`;

        promptsContainer.innerHTML = `
          <div class="prompt-card">
            <h2>Prompt 1: Deep Dive Analysis</h2>
            <pre id="prompt1" class="prompt-text">${prompt1Text}</pre>
            <button class="copy-button" data-target="prompt1">
              <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
              <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
              <span class="button-text">Copy Prompt</span>
            </button>
          </div>
          <div class="prompt-card">
            <h2>Prompt 2: Bengali Translation</h2>
            <pre id="prompt2" class="prompt-text">${prompt2Text}</pre>
            <button class="copy-button" data-target="prompt2">
              <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
              <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
              <span class="button-text">Copy Prompt</span>
            </button>
          </div>
        `;
      };

      generateBtn.addEventListener('click', generatePrompts);
      
      // Allow pressing Enter in the textarea to generate prompts
      // NOTE: Default textarea behavior is to add a new line. This overrides it.
      // For a new line, user would need to press Shift+Enter.
      painPointInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
          event.preventDefault(); // Prevents adding a new line
          generatePrompts();
        }
      });

      // Event delegation for the copy button
      promptsContainer.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

</body>
</html>
